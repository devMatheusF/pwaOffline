<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Notas Offline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/public/manifest.json">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 2rem;
      color: #444;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      width: 100%;
    }

    input[type="text"] {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #installBtn {
      margin-top: 1rem;
      background-color: #28a745;
    }

    #installBtn:hover {
      background-color: #1e7e34;
    }

    table {
      margin-top: 2rem;
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:last-child td {
      border-bottom: none;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
        border-bottom: 1px solid #eee;
      }

      td::before {
        position: absolute;
        left: 1rem;
        top: 1rem;
        font-weight: bold;
        content: attr(data-label);
        color: #555;
      }
    }
  </style>
</head>
<body>
  <h1>Notas Offline</h1>

  <form id="noteForm">
    <input type="text" id="name" placeholder="Título" required />
    <textarea id="note" placeholder="Conteúdo da nota" required></textarea>
    <button type="submit">Salvar Nota</button>
  </form>

  <button id="installBtn" style="display: none;">Instalar App</button>

  <table id="notesTable">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Nota</th>
      </tr>
    </thead>
    <tbody>
      <!-- Notas salvas serão adicionadas aqui -->
    </tbody>
  </table>

  <script src="/src/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('✅ Service Worker registrado'))
        .catch(err => console.error('Erro ao registrar SW:', err));
    }
  </script>
</body>
</html>
